    <!-- Bootstrap theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"

    <!--js-->
    <!--<script src="/js/jquery-3.4.1.min.js" type="text/javascript"></script>-->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"

    <!--map-js-->

    <script src="/mapJs/js/res/chinaMapConfig.js" type="text/javascript"></script>

    <style>

        * {
            margin: 0;
            padding: 0;
            border: none;
        }

        body {
            color: #333;
            text-align: center;
            font: 12px "微软雅黑";
            background-color: white;
        }

        .mapTipText {
            width: 280px;
            height: 140px;
            background-color: #ffffff;
        }

        .mapTipText .mapTipImg {
            height: 66px;
            width: 66px;
            float: left;
            border: 2px solid #ffffff;
            border-radius: 50%;
            overflow: hidden;
            margin: -12px 5px 0 -12px;
        }

        .mapTipText .mapTipImg img {
            width: 100%;
            height: 100%;
        }

        .mapTipText .mapTipList {
            float: left;
            margin-left: 4px;
        }

        .mapTipText .mapTipList h2 {
            text-align: left;
        }

        .mapTipText .mapTipList h2 a {
            font-size: 24px;
            color: #262626;
            text-decoration: none;
        }

        .mapTipText .mapTipList h2 a:hover {
            color: #0085d2;
        }

        .mapTipText .mapTipList h2 a span {
            font-size: 16px;
            margin-left: 3px;
        }

        .mapTipText .mapTipList ul {
            width: 203px;
            padding-right: 10px;
        }

        .mapTipText .mapTipList ul li {
            list-style: none;
            float: left;
            padding: 7px 3px 0 3px;
        }

        .mapTipText .mapTipList ul li a {
            color: #262626;
            text-decoration: none;
        }

        .mapTipText .mapTipList ul li a:hover {
            background-color: #2ebcfe;
            color: #ffffff;
        }

    </style>
    <script type="text/javascript">

        $(function () {

            $('#ChinaMap').SVGMap({

                mapWidth: 900,

                mapHeight: 500

            });

        });

    </script>
</head>

    <!--地图部分-->

        <div id="ChinaMap" class="center-block"></div>

        <div id="stateTip" style="position: absolute;left: 100%;text-align: left;display: inline;"></div>
    </div>
