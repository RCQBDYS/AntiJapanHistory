<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to=no">
    <title>报纸</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Bootstrap theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="css/theme.css" rel="stylesheet">

    <script src="/js/jquery-3.4.1.min.js" type="text/javascript"></script>
    <script src="/js/bootstrap.js" type="text/javascript"></script>
</head>
<body>
<div th:include="~{partHistory::navTop}"></div>
<div th:include="~{partHistory::ulTop}"></div>
<div class="container theme-showcase">
    <div class="page-header">
        <p class="text-center" style="font-size:xx-large" th:text="${newspaperDisplay.newspaperName}"></p>
    </div>
    <div class="row" style="padding-bottom: 50Px;">
        <img class="center-block img-thumbnail" th:src="${newspaperDisplay.newspaperPicture}"
             style="width: 300px;height: 200px;">
    </div>
    <div>
        <p class="text-justify" style="font-size: large"
           th:utext="${newspaperDisplay.publishing}"></p>
    </div>
</div>
</body>
</html>
