<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--
/**
*@Author: wangshen

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to=no">
    <title>后台管理</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Bootstrap theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="css/theme.css" rel="stylesheet">
    <!--字体font-->
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">

    <script src="/js/jquery-3.4.1.min.js" type="text/javascript"></script>
    <script src="/js/bootstrap.js" type="text/javascript"></script>

    <!--表单验证-->
    <script src="https://static.runoob.com/assets/jquery-validation-1.14.0/lib/jquery.js"></script>
    <script src="https://static.runoob.com/assets/jquery-validation-1.14.0/dist/jquery.validate.min.js"></script>
    <script src="https://static.runoob.com/assets/jquery-validation-1.14.0/dist/localization/messages_zh.js"></script>
    <style>
        .error {
            color: orangered;
        }
    </style>
</head>
<body>
<div th:include="~{partHistory::navTop}"></div>
<div class="container theme-showcase" role="main">
    <div class="page-header" id="idOne">
        <h3>后台管理</h3>
    </div>
    <div class="row">
        <!--侧边栏-->
        <div class="col-lg-3">
            <form  id="examineForm" enctype="multipart/form-data" method="post" th:action="@{/examineFriendSave(internationalFriendId=${internationalFriendDisplay.internationalFriendId})}">
                <div class="form-group">
                    <label>未通过原因:</label>
                    <div>
                        <input name="friendNotReason" class="text" style="width: 200px;height: 50px;">
                    </div>
                </div>
                <div class="form-group">
                    <label>是否通过:</label>
                    <div>
                        <label>
                            <input type="radio" name="friendState"  value="2" >通过
                        </label>
                        <label>
                            <input type="radio" name="friendState"  value="1">未通过
                        </label>
                    </div>
                </div>
                <div><button class="btn btn-info" type="submit">保存</button></div>
            </form>
        </div>
        <!--内容主体-->
        <div class="col-lg-9">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="page-header">
                        <p class="text-center" style="font-size:xx-large" th:text="${internationalFriendDisplay.name}"></p>
                    </div>
                    <div class="row" style="padding-bottom: 50Px;">
                        <img class="center-block img-thumbnail" th:src="${internationalFriendDisplay.picture}"
                             style="width: 300px;height: 200px;">
                    </div>
                    <div>
                        <p class="text-justify" style="font-size: large"
                           th:utext="${internationalFriendDisplay.achievement}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    //表单验证
    $().ready(function () {
        $("#examineForm").validate({
            rules:{
                friendState:"required"
            },
            messages:{
                friendState:"请审核！"
            }
        });
    });

</script>
</body>
</html>
