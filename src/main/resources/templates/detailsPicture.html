<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--
/**
*@Author: wangshen
*@Date: 2020/5/6
*@Description: 图片信息的详细显示
*/
-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to=no">
    <title>图片</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Bootstrap theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="css/theme.css" rel="stylesheet">
    <!--字体font-->
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">


    <script src="/js/jquery-3.4.1.min.js" type="text/javascript"></script>
    <script src="/js/bootstrap.js" type="text/javascript"></script>
</head>
<body>
<div th:include="~{partHistory::navTop}"></div>
<div th:include="~{partHistory::ulTop}"></div>
<div class="container theme-showcase">
  <!--  <div class="page-header">
        <p class="text-center" style="font-size:xx-large" th:text="${pictureDisplay.pictureName}"></p>
    </div>-->
    <div class="panel panel-default center-block" style="width: 1000px;">
        <div class="panel-body">
            <div class="row">
                <div class="col-lg-4"><img class="img-thumbnail" th:src="${pictureDisplay.pictureWay}"
                                           style="width: 300px;height: 250px;"></div>
                <div class="col-lg-8">
                    <label>名称:</label>
                    <p th:text="${pictureDisplay.pictureName}"></p>
                    <label>描述:</label>
                    <P th:text="${pictureDisplay.pictureDescription}"></P>
                    <label>来源:</label>
                    <P th:text="${pictureDisplay.pictureContribution}"></P>
                    <label>下载链接:</label>
                    <a th:href="@{/pictureDownload(pictureName=${pictureDisplay.pictureWay})}"><p>下载</p></a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
