<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--
/**
*@Author: wangshen
*@Date: 2020/4/22
*@Description: 图片资料的添加页面
*/
-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to=no">
    <title>图片资料</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Bootstrap theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="css/theme.css" rel="stylesheet">

    <script src="/js/jquery-3.4.1.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

</head>
<body>
<div th:include="~{partHistory::navTop}"></div>
<div th:include="~{partHistory::ulTop}"></div>
<div class="container theme-showcase" role="main">
    <div class="page-header" id="idOne">
        <h3>图片添加</h3>
        <div class="col-lg-offset-11"><a id="addEntries" th:href="@{/addPicture}"><P>添加</P></a></div>
    </div>
    <div class="row">
        <div class="row">
            <div class="col-sm-6 col-md-3" th:each="case:${pictureListAll}">
                <div class="thumbnail">
                    <img th:src="${case.pictureWay}" style="height: 160px;width: 254px;">
                    <div class="caption">
                        <h3 th:text="${case.pictureName}"></h3>
                        <p th:text="${#strings.abbreviate(case.pictureDescription,25)}"></p>
                        <p>
                            <a class="btn btn-default" role="button">
                                更多
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>


<!--javascript-->
<script type="text/javascript">
    /*
    *添加条目的时候进行
    * */
    $(document).ready(function () {
        /*
       * thymeleaf中session中值，进行值的判断session值空值是""
       * */
        $("#addEntries").click(function () {
            var user = '[[${session.user}]]';
            console.log("user = " + user);
            if (user == "") {
                alert("请先登录！");
                return false;
            } else {
                return true;
            }
        });
    });
</script>
</body>
</html>
