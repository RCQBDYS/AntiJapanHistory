<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to=no">
    <title>登录页面</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Bootstrap theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="css/theme.css" rel="stylesheet">

    <script src="/js/jquery-3.4.1.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
</head>
<body style="padding-top: 100px;background-color: #eee;">
<div class="container" style="padding-right: 450px;padding-left: 450px;color: #0f0f0f">
    <div class="thumbnail">
        <div>
            <p class="text-center" style="font-size: x-large">登录</p>
        </div>
        <form th:action="@{/loginData}" method="post" enctype="multipart/form-data" role="form">
            <div class="form-group">
                <label for="inputEmail" class="sr-only">账号</label>
                <input name="userName" id="inputEmail" class="form-control" placeholder="账号" required autofocus>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="sr-only">密码</label>
                <input name="userPassword" type="password" id="inputPassword" class="form-control" placeholder="密码"
                       required>
            </div>
            <div class="form-group">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"> 记住密码
                    </label>
                </div>
            </div>
            <div class="form-group">
                <div>
                    <span class="pull-right"><a th:href="@{/enroll}">注册</a></span>
                    <span class="pull-right"><a href="">忘记密码 ? </a></span>
                </div>
            </div>
            <button class="btn btn-lg btn-success btn-block" type="submit">登录</button>
        </form>

    </div>


</div> <!-- /container -->

</body>
</html>
