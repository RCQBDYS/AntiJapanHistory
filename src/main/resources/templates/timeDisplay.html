<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>历史时间轴</title>
    <link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="timeCss/style.css">
</head>
<body>
<div class="htmleaf-container">
    <header class="htmleaf-header">

    </header>
    <div class="htmleaf-content">
        <div class="timeLine">
            <div class="row">
                <div class="lineHeader hidden-sm hidden-xs"></div>
                <div class="lineFooter hidden-sm hidden-xs"></div>

                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 item" th:each="case:${antiHistoryTimeList}">
                    <div class="caption">
                        <div class="star center-block">
                            <span class="h3" th:text="${#dates.day(case.antiHistoryTime)}"></span>
                            <span th:text="${#dates.monthNameShort(case.antiHistoryTime)}"></span>
                            <span th:text="${#dates.year(case.antiHistoryTime)}"></span>
                        </div>
                        <div class="image">
                            <img th:src="${case.antiHistoryPicture}">
                            <div class="title">
                                <h2>详情<i class="fa fa-arrow-circle-right" aria-hidden="true"></i></h2>
                            </div>
                        </div>
                        <div class="textContent">
                            <p class="lead" th:text="${case.antiHistoryDescription}"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="related">

    </div>
</div>

<script src="http://cdn.bootcss.com/jquery/1.11.0/jquery.min.js" type="text/javascript"></script>
<script>window.jQuery || document.write('<script src="timeJs/jquery-1.11.0.min.js"><\/script>')</script>
<script src="http://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="timeJs/timeLine.js" type="text/javascript"></script>
<script src="timeJs/script.js"></script>
</body>
</html>
