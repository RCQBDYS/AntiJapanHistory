<!DOCTYPE html>
<!--
/**
*@Author: wangshen
*@Date: 2020/4/3

*/

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to=no">
    <title>抗日战争专题网</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Bootstrap theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="css/theme.css" rel="stylesheet">
    <!--字体font-->
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">


</head>
<body>
<!--nav-->
<div>
    <nav class="navbar navbar-inverse navbar-fixed-top" id="ul">
        <div class="container">
            <div class="navbar-header">
                <!--bootstrap 为响应式布局，当屏幕较小时，导航栏也会缩小，届时其他导航则会缩到导航栏中，一个icon-bar对应一横-->
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                    <!--sr-only是对应屏幕阅读器准备的坐标-->
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand">抗日战争历史专题</a>
            </div>
            <div id="navbar " class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-left">
                    <li><a th:href="@{/index}">主页</a></li>
                    <li><a th:href="@{/mapDisplay}"  target="_bank">历史地图</a></li>
                    <li><a th:href="@{/timeDisplay}"  target="_bank">历史时间轴</a></li>
                </ul>
                <form class="navbar-form navbar-left">
                    <div class="form-group">
                        <input type="text" placeholder="请输入关键词" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-success"><img src="static\images\search.svg"
                                                                       width="24"
                                                                       height="20"></button>
                </form>
                <a class="btn-link navbar-right" th:if="${session.user eq null}" th:href="@{/login}"><img
                        class="img-circle"
                        src="static\images\people-circle.svg" width="50"
                        height="50"></a>
                <ul class="navbar-right" th:if="${session.user ne null}">
                    <li class="dropdown">
                        <span th:text="${session.user.userName}" style="color: azure"></span>
                        <a class="nav-link dropdown-toggle" data-toggle="dropdown">
                            <img class="img-circle" th:src="${session.user.userPicture}" width="50" height="50">
                        </a>
                        <ul class="dropdown-menu">
                            <li><a th:href="@{/unit}"><i class="fa fa-user"></i>个人中心</a></li>
                            <li th:if="${session.user.userPower eq 1}"><a th:href="@{/adminCenter}" target="_bank"><i class="fa fa-wrench"></i>管理中心</a></li>
                            <li><a th:href="@{/logout}"><i class="fa fa-power-off"></i>退出</a></li>
                        </ul>
                    </li>
                </ul>
            </div><!--/.nav-collapse -->
        </div><!--/.container-->
    </nav>
</div>

<ul class="breadcrumb" >
    <li><a href="#idOne">局部战争</a></li>
    <li><a href="#idTwo">全国抗战</a></li>
    <li><a href="#idThree">伟大胜利</a></li>
    <li><a href="#idFour">游击战争</a></li>
    <li><a href="#idFive">抗战人物</a></li>
    <li><a href="#idSix">抗战故事</a></li>
    <li><a href="#idSeven">抗战资料</a></li>
    <li><a href="#idEight">抗战遗址</a></li>
    <li><a href="#idNine">国际友人</a></li>
</ul>
<!--main-->
<div class="container theme-showcase" role="main">

    <div class="page-header" id="idOne">
        <h3>局部战争</h3>
    </div>
    <div class="row">
        <div class="col-sm-6 col-md-3" th:each="case:${session.partList}">
            <a th:href="@{/partHistoryDisplay(antiHistoryId=${case.antiHistoryId})}">
                <div class="thumbnail" style="height: 300px;">
                    <img th:src="${case.antiHistoryPicture}" style="height: 160px;width: 254px;">
                    <div class="caption">
                        <h3 th:text="${case.antiHistoryName}"></h3>
                        <p th:text="${#strings.abbreviate(case.antiHistoryDescription,25)}"></p>
                    </div>
                </div>
            </a>
        </div>
    </div>
    <div class="col-lg-2 col-lg-offset-11"><a th:href="@{/partHistory}">了解更多<img
            src="static\images\chevron-double-right.svg"></a>
    </div>

    <div class="page-header" id="idTwo">
        <h3>全国抗战</h3>
    </div>
    <div class="row">
        <div class="col-sm-6 col-md-3" th:each="case:${session.nationwideList}">
            <a th:href="@{/partHistoryDisplay(antiHistoryId=${case.antiHistoryId})}">
                <div class="thumbnail" style="height: 300px;">
                    <img th:src="${case.antiHistoryPicture}" style="height: 160px;width: 254px;">
                    <div class="caption">
                        <h3 th:text="${case.antiHistoryName}"></h3>
                        <p th:text="${#strings.abbreviate(case.antiHistoryDescription,25)}"></p>
                    </div>
                </div>
            </a>
        </div>
    </div>
    <div class="col-lg-2 col-lg-offset-11"><a th:href="@{/nationwideHistory}">了解更多<img
            src="static\images\chevron-double-right.svg"></a></div>

    <div class="page-header" id="idThree">
        <h3>伟大胜利</h3>
    </div>
    <div class="row">
        <div class="col-sm-6 col-md-3" th:each="case:${session.victoryList}">
            <a th:href="@{/partHistoryDisplay(antiHistoryId=${case.antiHistoryId})}">
                <div class="thumbnail" style="height: 300px;">
                    <img th:src="${case.antiHistoryPicture}" style="height: 160px;width: 254px;">
                    <div class="caption">
                        <h3 th:text="${case.antiHistoryName}"></h3>
                        <p th:text="${#strings.abbreviate(case.antiHistoryDescription,25)}"></p>
                    </div>
                </div>
            </a>

        </div>
    </div>
    <div class="col-lg-2 col-lg-offset-11"><a th:href="@{/victoryHistory}">了解更多<img
            src="static\images\chevron-double-right.svg"></a></div>

    <div class="page-header" id="idFour">
        <h3>游击战争</h3>
    </div>
    <div class="row">
        <div class="col-sm-6 col-md-3" th:each="case:${session.guerrillaList}">
            <a th:href="@{/partHistoryDisplay(antiHistoryId=${case.antiHistoryId})}">
                <div class="thumbnail" style="height: 300px;">
                    <img th:src="${case.antiHistoryPicture}" style="height: 160px;width: 254px;">
                    <div class="caption">
                        <h3 th:text="${case.antiHistoryName}"></h3>
                        <p th:text="${#strings.abbreviate(case.antiHistoryDescription,25)}"></p>
                    </div>
                </div>
            </a>
        </div>
    </div>
    <div class="col-lg-2 col-lg-offset-11"><a th:href="@{/guerrillaWarfare}">了解更多<img
            src="static\images\chevron-double-right.svg"></a></div>

    <div class="page-header" id="idFive">
        <h3>抗战人物</h3>
    </div>
    <div class="row">
        <div class="col-sm-6 col-md-3" th:each="case:${session.antiJapanPersonList}">
            <a th:href="@{/antiPersonDisplay(antiJapanPersonId=${case.antiJapanPersonId})}">
                <div class="thumbnail" style="height: 300px;">
                    <img th:src="${case.personPicture}" style="height: 160px;width: 254px;">
                    <div class="caption">
                        <h3 th:text="${case.personName}"></h3>
                        <p th:text="${#strings.abbreviate(case.personDescription,25)}"></p>
                    </div>
                </div>
            </a>
        </div>
    </div>
    <div class="col-lg-2 col-lg-offset-11"><a th:href="@{/AntiPerson}">了解更多<img
            src="static\images\chevron-double-right.svg"></a></div>

    <div class="page-header" id="idSix">
        <h3>抗战故事</h3>
    </div>
    <div class="row">
        <div class="col-sm-6 col-md-3" th:each="case:${session.antiWarStoriesList}">
            <a th:href="@{/antiStoriesDisplay(antiWarId=${case.antiWarId})}">
                <div class="thumbnail" style="height: 300px;">
                    <img th:src="${case.storiesPicture}" style="height: 160px;width: 254px;">
                    <div class="caption">
                        <h3 th:text="${case.title}"></h3>
                        <p th:text="${#strings.abbreviate(case.storiesDescription,25)}"></p>
                    </div>
                </div>
            </a>
        </div>
    </div>
    <div class="col-lg-2 col-lg-offset-11"><a th:href="@{/AntiStories}">了解更多<img
            src="static\images\chevron-double-right.svg"></a></div>

    <div class="page-header" id="idSeven">
        <h3>抗战资料</h3>
    </div>
    <div class="row">
        <div class="col-sm-6 col-md-3">
            <div class="thumbnail">
                <a th:href="@{/book}"><img src="static/images/historyBook.jpg" style="height: 320px;width: 254px;"></a>
                <div class="container">
                    <div class="carousel-caption">
                        <p style="font-size: xx-large;color: #0f0f0f">书籍</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-md-3">
            <div class="thumbnail">
                <a th:href="@{/periodical}"><img src="static/images/periodical.jpg" style="height: 320px;width: 254px;"></a>
                <div class="container">
                    <div class="carousel-caption">
                        <p style="font-size: xx-large;color: #0f0f0f">期刊</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-md-3">
            <div class="thumbnail">
                <a th:href="@{/newspaper}"><img src="static/images/newspaper.jpg"
                                                style="height: 320px;width: 254px;"></a>
                <div class="container">
                    <div class="carousel-caption">
                        <p style="font-size: xx-large;color: #0f0f0f">报纸</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-md-3">
            <div class="thumbnail">
                <a th:href="@{/picture}"><img src="static/images/picture.jpg" style="height: 320px;width: 254px;"></a>
                <div class="container">
                    <div class="carousel-caption">
                        <p style="font-size: xx-large;color: #0f0f0f">图片</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="page-header" id="idEight">
        <h3>抗战遗址</h3>
    </div>
    <div class="row">
        <div class="col-sm-6 col-md-3" th:each="case:${session.antiSiteList}">
            <a th:href="@{/antiSiteDisplay(antiSiteId=${case.antiSiteId})}">
                <div class="thumbnail" style="height: 300px;">
                    <img th:src="${case.antiSitePicture}" style="height: 160px;width: 254px;">
                    <div class="caption">
                        <h3 th:text="${case.antiSiteName}"></h3>
                        <p th:text="${#strings.abbreviate(case.address,25)}"></p>
                    </div>
                </div>
            </a>
        </div>
    </div>
    <div class="col-lg-2 col-lg-offset-11"><a th:href="@{/AntiSite}">了解更多<img
            src="static\images\chevron-double-right.svg"></a></div>

    <div class="page-header" id="idNine">
        <h3>国际友人</h3>
    </div>
    <div class="row">
        <div class="col-sm-6 col-md-3" th:each="case:${session.internationalFriendList}">
            <a th:href="@{/friendDisplay(internationalFriendId=${case.internationalFriendId})}">
                <div class="thumbnail" style="height: 300px;">
                    <img th:src="${case.picture}" style="height: 160px;width: 254px;">
                    <div class="caption">
                        <h3 th:text="${case.name}"></h3>
                        <p th:text="${#strings.abbreviate(case.friendDescription,25)}"></p>
                    </div>
                </div>
            </a>
        </div>
    </div>
    <div class="col-lg-2 col-lg-offset-11"><a th:href="@{/NationalFriend}">了解更多<img
            src="static\images\chevron-double-right.svg"></a></div>


</div>
</body>
<script src="/js/jquery-3.4.1.min.js" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<!--页面内快速定位-->
<script>
    window.location.hash = "#idThree";
    window.location.hash = "#idFour";
    window.location.hash = "#idFive";
    window.location.hash = "#idSix";
    window.location.hash = "#idSeven";
    window.location.hash = "#idEight";
    window.location.hash = "#idNine";
    window.location.hash = "#idTwo";
    window.location.hash = "#idOne";
    window.location.hash = "#ul";

</script>

</html>
